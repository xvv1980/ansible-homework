- name: Install Vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.systemd_service:
        state: started
        name: vector
  tasks:
    - name: Install dir vector
      become: true
      ansible.builtin.file:
        path: "{{ vector_distr }}"
        state: directory
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"
        mode: u+rwx,g+rwx,o+r

    - name: Get vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
        dest: "/tmp/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
        mode: u+rwx,g+rwx,o+r

    - name: Extract vector
      ansible.builtin.unarchive:
        src: "/tmp/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
        dest: "{{ vector_distr }}"
        extra_opts:
          - --strip-components=2
        remote_src: true

    - name: Create a user 'vector'
      become: true
      ansible.builtin.user:
        name: vector
        create_home: false

    - name: Mkdir vector
      become: true
      ansible.builtin.file:
        path: "{{ item }}/vector"
        state: directory
        owner: "vector"
        group: "vector"
        mode: u+rwx,g+rwx,o+r
      with_items:
        - /etc
        - /var/lib

    - name: Configurate vector
      become: true
      ansible.builtin.template:
        src: files/vector.j2
        dest: "/etc/vector/vector.yaml"
        mode: u+rw,g+rw,o+r
      notify: Start vector service

    - name: Copy vector to /usr/bin
      become: true
      ansible.builtin.copy:
        src: "{{ vector_distr }}/bin/vector"
        dest: "/usr/bin"
        remote_src: true
        mode: u+rwx,g+x,o+x
      notify: Start vector service

    - name: Configure systemd
      become: true
      ansible.builtin.copy:
        src: "{{ vector_distr }}/etc/systemd/vector.service"
        dest: "/etc/systemd/system"
        remote_src: true
        mode: u+rw,g+r,o+r
      notify: Start vector service
